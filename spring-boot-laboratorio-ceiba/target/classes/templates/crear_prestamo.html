<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">

            <form th:action="@{/crear_prestamo}" th:object="${prestamo}" method="post">
                
                <div class="form-group row">
					<label class="col-sm-2 col-form-label">ISBN</label>
					<div class="col-sm-6">
						<input readonly type="text" th:field="*{isbnLibro}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('isbnLibro')}"  th:errors="*{isbnLibro}"></small>
					</div>
				</div>
                
                <div class="form-group row">
					<label class="col-sm-2 col-form-label">Nombre Persona</label>
					<div class="col-sm-6">
						<input type="text" th:field="*{nombrePersona}" class="form-control" th:errorclass="'form-control alert-danger'"/>
						<small class="form-text text-danger" th:if="${#fields.hasErrors('nombrePersona')}"  th:errors="*{nombrePersona}"></small>
					</div>
				</div>
				
                <div class="form-group row">
                    <input type="submit" value="Crear prestamo" class="btn btn-secondary"/>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
