<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head th:replace="layout/layout :: head"></head>
<body>
<header th:replace="layout/layout :: header"></header>

<div class="container py-4">
    <div class="card bg-dark text-white">
        <div class="card-header" th:text="${titulo}"></div>
        <div class="card-body">
            <div th:object="${libro}" th:remove="tag">
                <ul th:if="${#fields.hasErrors('*')}" class="alert alert-danger">
                    <li th:each="err: ${#fields.errors('*')}" th:text=${err}></li>
                </ul>
            </div>

            <form th:action="@{/crear_libro}" th:object="${libro}" method="post">
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label">ISBN</label>
                    <label class="col-sm-6 col-form-label">Nombre del libro</label>
                </div>
                <div class="form-group row">
                    <label class="col-sm-6 col-form-label" th:text="*{isbn}"></label>
                    <label class="col-sm-6 col-form-label" th:text="*{nombre}"></label>
                </div>
                <div class="form-group row">

                    <div class="col-sm-6">
                        <a class="btn btn-danger" th:href="@{/eliminar/} + ${libro.id}" th:text="'Aceptar'" onclick="return confirm('Estas seguro que quieres eliminar?');"></a>
                        <a class="btn btn-danger" th:href="@{/eliminar/} + ${libro.id}" th:text="'Aceptar'" onclick="return confirm('Estas seguro que quieres eliminar?');"></a>
                    </div>
                </div>

                <div class="form-group row">
                    <input type="submit" value="Crear Libro" class="btn btn-secondary"/>
                </div>
            </form>
        </div>
    </div>
</div>
<footer th:replace="layout/layout :: footer"></footer>
</body>
</html>
